name: test
on:
  push:
    branches: [ main ]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Run tests
        uses: addnab/docker-run-action@v3
        with:
          image: jfaz1/testing:latest
          options: -v ${{ github.workspace }}:/work -e GITHUB_WORKSPACE="/work" -e B=\033[0;34m
          run: |
            echo ""
            echo "${B}------- START TESTS -------"
            chmod +x /work/test/test.sh
            /work/test/test.sh            
            echo "${B}-------- END TESTS --------"
      - name: Save results
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: ${{ github.workspace }}/test/results.csv